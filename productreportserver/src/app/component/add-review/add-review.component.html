<div>

  <h1>
    Produkt bewerten
  </h1>
  <form class="form-horizontal" (ngSubmit)="onSubmit()">

    <input type="text" placeholder="EAN" class="form-control" [(ngModel)]="product.ean" name="ean" autocomplete="off" 
        [typeahead]="dataSource" 
        typeaheadOptionsLimit="20"
        (typeaheadOnSelect)="onProductSelected($event)"
        typeaheadOptionField="displayName"
        /><br>
    <input type="text" placeholder="Hersteller" class="form-control" [(ngModel)]="manufacturerName" name="manufacturer" required/><br>
    <input type="text" placeholder="Produktname" class="form-control"  [(ngModel)]="product.name" name ="name" required/><br>

    <div class="form-group">
      <label class="control-label col-sm-3">Reparierbarkeit:</label>
      <div class="col-sm-9">
        <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="product.reparability" btnRadio="1" name="reparability" ngDefaultControl>sehr schlecht</label>
          <label class="btn btn-primary" [(ngModel)]="product.reparability" btnRadio="2" name="reparability" ngDefaultControl>schlecht</label>
          <label class="btn btn-primary" [(ngModel)]="product.reparability" btnRadio="3" name="reparability" ngDefaultControl>ok</label>
          <label class="btn btn-primary" [(ngModel)]="product.reparability" btnRadio="4" name="reparability" ngDefaultControl>sehr gut</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Haltbarkeit:</label>
      <div class="col-sm-9">
        <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="product.durability" btnRadio="1" name="durability" ngDefaultControl>sehr schlecht</label>
          <label class="btn btn-primary" [(ngModel)]="product.durability" btnRadio="2" name="durability" ngDefaultControl>schlecht</label>
          <label class="btn btn-primary" [(ngModel)]="product.durability" btnRadio="3" name="durability" ngDefaultControl>ok</label>
          <label class="btn btn-primary" [(ngModel)]="product.durability" btnRadio="4" name="durability" ngDefaultControl>sehr gut</label>
        </div>
      </div>
    </div>
    :
    <div class="btn-group">

    </div>

    <label class="control-label">Beschreibung</label>
    <div class="form-group">
      <div class="col-sm-12">
        <textarea class="form-control" placeholder="Bewertung" rows="5" ></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="submit" class="btn btn-default" value="Submit" />
      </div>
    </div>

  </form>

    {{diagnostic}}
  </p>

    Haltbarkeit: {{product.durability}}<br>
-->


  </p>

  <p>
    New Product: {{product}}



  </p>-->
</div>
