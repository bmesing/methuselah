

<div id="searchInputSection">
    <input type="text" class="form-control" placeholder="Suche nach Produktname / EAN" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
</div>

<table st-table="rowCollection" class="table table-striped" *ngIf="products.length != 0">
    <thead>
    <tr>
        <th>Produkt</th>
        <th>EAN</th>
        <th>Reparierbarkeit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td><a [routerLink]="['/product-detail', product._id]" >{{product.name}}</a></td>
        <td>{{product.ean}}</td>
        <td>{{product.reparability !== undefined ? product.reparability : "keine Bewertung"}}</td>

                </i>
            </button>
        </td>
    -->
    </tr>
    </tbody>
</table>


<button class="btn btn-primary dashboard-button" (click)="navigateToAddReview()" >Produkt bewerten</button>
